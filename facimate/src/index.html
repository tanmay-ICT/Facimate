<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Welcome to FaciMate</title>
</head>

<body>
    <div>
        <h1 id="heading">Welcome to Facimate</h1>
        <h4 id="sub_text">Find and connect with people sharing your hobbies or professional interests around you.</h4>
    </div>

    <!--Carousel-->

    <div class="container"> 
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
                <img src="https://i.ibb.co/N3zxrM8/Group-26.png">
            </div>
      
            <div class="item">
              <img src="https://i.ibb.co/tXKRQVv/Group-27.png">
            </div>
          
            <div class="item">
              <img src="https://i.ibb.co/N3zxrM8/Group-26.png">
            </div>

            <div class="item">
                <img src="https://i.ibb.co/tXKRQVv/Group-27.png">
              </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" style="background-color: rgba(255, 255, 255, 0); border-radius: 32px;" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" style="background-color: rgba(255, 255, 255, 0); border-radius: 32px;" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
   

    <!--Carousel-->

    <div>
        <button id="btn_onboard1"> Sign in with Google </button>
        <button id="btn_onboard2"> Sign up with mail </button>
    </div>

</body>

</html>
